language: ruby
rvm:
  - 2.3.4
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
before_script:
  - pip3 install https://github.com/sul-cidr/histonets-cv/archive/master.zip
  - RAILS_ENV=test bundle exec rake db:migrate
  - RAILS_ENV=test bundle exec rake assets:precompile
